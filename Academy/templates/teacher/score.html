<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>成绩管理页面</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Academy</a>
	</div>
	<div>
		<ul class="nav pull-right">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					{{teachername}}
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="http://127.0.0.1:8000/Login/login/">Logout</a></li>

				</ul>
			</li>
		</ul>
	</div>
	</div>
</nav>


			<div class="page-header">
				<h1>
					{{opencourse.course.cname}}
				</h1>
			</div>

      <form  method = "POST">
        {% csrf_token %}
						<table class="table">
							<thead>
								<tr>
									<th>
										学生学号
									</th>
									<th>
										学生姓名
									</th>
									<th>
										所选课程
									</th>
									<th>
										平时成绩
									</th>
									<th>
										考试成绩
									</th>
									<th>
										总评成绩
									</th>

								</tr>
							</thead>
							<tbody>
								{% for i in thiscourse_student_list %}
								<tr class="danger">
									<td>
										{{i.student.sno}}
									</td>
									<td>
										{{i.student.sname}}
									</td>
									<td>
										{{i.opencourse.course.cname}}
									</td>
                  <td>
										<!--{{i.usual}}-->
										<input type="text" name={{i.student.sno}} size="5" value="{{i.usual}}" />
									</td>
                  <td>
										<!--{{i.usual}}-->
										<input type="text" name={{i.student.sno}} size="5" value="{{i.exam}}" />
									</td>
                  <td>
										<!--{{i.usual}}-->
										{{i.total}}
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
            <td>
              <button type="submit" class="btn btn-default">修改成绩</button>
            </td>
		</div>
  </form>

	</div>
</div>
</body>
</html>
