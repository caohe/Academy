<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>教师页面</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Academy</a>
	</div>
	<div>
		<ul class="nav pull-right">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					{{teachername}}
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="http://127.0.0.1:8000/">Logout</a></li>

				</ul>
			</li>
		</ul>
	</div>
	</div>
</nav>


			<div class="page-header">
				<h1>
					教师管理页面
				</h1>
			</div>
			<div class="tabbable" id="tabs-149397">
				<ul class="nav nav-tabs">




					<li>
						<a href="#panel-3" data-toggle="tab">课程管理</a>
					</li>
				</ul>

				<div class="tab-content">


					<div class="tab-pane active" id="panel-3">
						<form  method = "POST" >
							{% csrf_token %}
						<table class="table">
							<thead>
								<tr>
									<th>
										课程号
									</th>
									<th>
										课程名
									</th>
									<th>
										学期
									</th>
									<th>
										开课时间
									</th>
									<th>
										学分
									</th>
									<th>
										成绩管理
									</th>

								</tr>
							</thead>
							<tbody>
								{% for i in openlist %}
								<tr class="warning">
									<td>
										{{i.course.cno}}
									</td>
									<td>
										{{i.course.cname}}
									</td>
									<td>
										{{i.term}}
									</td>
									<td>
										{{i.time}}
									</td>
									<td>
										{{i.course.credit}}
									</td>
									<td>
									  <button type="submit" class="btn btn-default" name = "key"  value = {{i.id}}>成绩管理</button>
								  </td>
								
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
